<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator type calculations </title>

    <script>
let n1=prompt("Enter n1:");
let n2=prompt("Enter n2:");
n1=parseInt(n1,10);
n2=parseInt(n2,10);
let sum,sub,mul,div;

sum=n1+n2;
document.write(n1+ "+" +n2 +"= " +sum+"<br>") ;
sub=n1-n2;
document.write(n1+ "-" +n2 +"= " +sub+"<br>");
mul=n1*n2;
document.write(n1+ "*" +n2 +"= " +mul+"<br>");
div=n1/n2;
document.write(n1+ "/" +n2 +"= " +div+"<br>");

    </script>
</head>
<body>
    
</body>
</html>
