<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating backword forward key with JS</title>

    <script>
        function goBack(){
            // we are using history object and back mathods which are already available
            history.back();
        }
    </script>
</head>
<body>
    <a href="#" onclick="goBack();">[ <-- ]</a>
    <a href="#" onclick="history.forward();">[ --> ]</a>
</body>
</html>
